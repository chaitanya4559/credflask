<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 py-10 px-4">

  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-gray-800">All Users</h1>
      <a href="/add" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-all">Add New User</a>
    </div>

    <ul class="space-y-4">
      {% for user in users %}
      <li class="flex justify-between items-center bg-gray-50 p-4 rounded border border-gray-200 shadow-sm">
        <div>
          <p class="text-lg font-medium text-gray-900">{{ user.name }}</p>
          <p class="text-sm text-gray-600">{{ user.email }}</p>
        </div>
        <div class="flex space-x-2">
          <a 
            href="/edit/{{ user._id }}" 
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm"
          >
            Edit
          </a>
          <a 
            href="/delete/{{ user._id }}" 
            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
          >
            Delete
          </a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
