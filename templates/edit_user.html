<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Edit User</h2>
    
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700">Name</label>
        <input 
          type="text" 
          name="name" 
          value="{{ user.name }}" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700">Email</label>
        <input 
          type="email" 
          name="email" 
          value="{{ user.email }}" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-all"
      >
        Update User
      </button>
    </form>
  </div>

</body>
</html>
