<!DOCTYPE html>
<html>
<head>
  <title>Add Book</title>
</head>
<body>
  <h1>Add a Book</h1>
  <form method="POST" action="/add_book">
    <label>Title:</label><br />
    <input type="text" name="title" required /><br /><br />

    <label>Year:</label><br />
    <input type="number" name="year" required /><br /><br />

    <button type="submit">Add Book</button>
  </form>
</body>
</html>
